<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Club</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon"
        href="https://previews.123rf.com/images/olgamaslov/olgamaslov1604/olgamaslov160400216/55212593-gym-fitness-club-bodybuilding-icon-vector.jpg"
        type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <nav>
            <div class="brand">Fitness</div>
            <div class="nav-links">
                <button class="btn">Home</button>
                <button>Service</button>
                <button>Contact</button>
                <button class="end">About</button>
            </div>
            <div class="hamburger"><i class="fa-solid fa-bars" style="color: #ffffff;"></i></div>
        </nav>
        <div class="banner-container">
            <div class="banner-text">
                <h1>Get body in <span id="fahad">shape</span> & stay healthy</h1>
                <p>Discover a wide array of fitness and wellness resources, healthy recipes, and motivating transformation stories designed to help you achieve your fitness goals and sustain a healthy lifestyle!</p>
                <div class="banner-buttons">
                    <button class="btn">Join <span id="shaoon">Club</span> Now!</button>
                    <button>Download App</button>
                </div>
            </div>
            <div class="banner-image">
                <img src="images/Images 2.png" alt="">
                <div class="hover">
                    <div class="extra vt1">
                        <div class="circle"><i class="fa-solid fa-play" style="color: #ffffff;"></i></div>
                        <div class="first">
                            <h3 id="vt1">350+</h3>
                            <span class="vt2">Video tutorial</span>
                        </div>

                    </div>
                    <div class="extra vt3">
                        <h3 id="vt2">500+</h3>
                        <span class="vt2">Free Workout Videos</span>
                    </div>
                </div>

            </div>
        </div>
    </header>
</body>
</html>
